<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe_pra</title>
</head>
<body>
    <h1>The iframe element</h1>
    <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials"></iframe>
    <hr>
    <h1>The iframe element + css</h1>
    <p>An iframe with default borders:</p>
    <iframe src="/default.asp" width="100%"  height="300%" style="border: 1px solid black;"></iframe>
    <p>An iframe with no borders:</p>
    <iframe src="/default.asp" width="100%" height="100%" style="border: none;"></iframe>
</body>
</html>
